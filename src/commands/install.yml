description: >
  This command is used to install the Manifest Cyber CLI and its dependencies
parameters:
  generator:
    type: string
    default: ""
    description: "generator to install"
  generator_version:
    type: string
    default: ""
    description: "generator to install"
  version:
    type: string
    default: ""
    description: "cli version to install"
steps:
  - run:
      name: Install Manfiest CLI
      environment:
        CLI_VERSION: <<parameters.version>>
      command: <<include(scripts/install_manifest.sh)>>

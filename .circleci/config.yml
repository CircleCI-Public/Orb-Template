version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.0.4
  shellcheck: circleci/shellcheck@3.2.0

filters: &filters
  tags:
    only: /.*/

workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          filters: *filters
      - shellcheck/check:
          filters: *filters
      - orb-tools/continue:
          pipeline_number: << pipeline.number >>
          vcs_type: gh # << pipeline.project.type >>
          orb_name: sbom
          requires:
            [orb-tools/lint, orb-tools/pack, orb-tools/review, shellcheck/check]
          filters: *filters
